<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>TravelTip</title>
  </head>
  <body>
    <header class="header"><h1 class="title">Travel-Tip</h1></header>
    <main class="main-layout">
      <form class="search-from" action="">
        <input type="text" placeholder="Enter Location" name="search-location" oninput="onSearchLocation()" />
        <button class="submit-btn" type="submit">ðŸ”Ž</button>
      </form>
      <div class="map" id="map" style="width: 100%; height: 400px"></div>
      <div class="buttons-container">
        <button onclick="onAddMarker()" class="btn btn-add-marker">
          Add Marker Speific Location
        </button>
        <button onclick="onGetUserPos()" class="btn btn-user-pos">
          Get User Position
        </button>
        <button onclick="onGetLocs()" class="btn btn-get-locs">
          Get Locations
        </button>
        <button onclick="onPanTo()" class="btn btn-pan">
          Pan Map to Tokyo
        </button>
        <button onclick="onSaveLocation()" class="btn btn-save">Save</button>
      </div>
      <div class="user-info">
        <p class="user-pos">You are at: <span class="user-pos"></span></p>
        <p class="locs">Locations: <span class="locs"></span></p>
      </div>
    </main>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
